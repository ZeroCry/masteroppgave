@(assignmentNumber : String, locked : Boolean)
<div class="col-lg-4 col-md-4 col-sm-4 col-ms-6 col-xs-12 assignment-preview" >
    @if(!locked){

        <a href="@controllers.routes.MainController.serveProblem(assignmentNumber, "a")">
            <div class="assignment-text">
                Assignment @assignmentNumber
            </div>

            <div class="star-rating">
                <i class="fa fa-star bronze"></i>
                <i class="fa fa-star silver"></i>
                <i class="fa fa-star gold"></i>
            </div>

            <div class="progress">
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: @{10+Math.random()*90}%">
                    <span class="sr-only">40% done</span>
                </div>
            </div>

        </a>
    }else{

        <div class="locked-assignment">
            <i class="fa fa-lock"></i>
            <p>Locked</p>
        </div>

    }

</div>
