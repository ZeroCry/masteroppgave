<div id="ace-editor-wrapper">

    <ul id="java-class-tabs" class="nav nav-tabs">
        <i class="fa fa-terminal" id="editor-logo"></i>

        @views.html.assignment.editorToolbar()

        @for(n <- 0 to 2){
            <li class="@if(n==0){active}"><a href="#class@n" data-toggle="tab">Class@n</a></li>
        }

    </ul>

    <div id="assignment-tab-content" class="tab-content bordered">
        @for(n <- 0 to 2){
            <div class="tab-pane @if(n==0){active in} slide-left" id="class@n">
                <div id="editor@n" class="ace-editor-instance">
public static void main(String[] args) {
    System.out.println("Hello, World");
}
                </div>
            </div>
        }
    </div>
    <div class="ace-editor-console">
        Dette er console-output<br>
        Dette er console-output<br>
        Dette er console-output<br>
    </div>

    <div class="ace-editor-controls">
        <a href="#" class="btn btn-default btn-primary btn-sm"><span class="fa fa-fw fa-play"></span> Run code</a>
        <a href="#" class="btn btn-default btn-primary btn-sm"><span class="fa fa-fw fa-check-square-o"></span> Run tests</a>
        <a href="#" class="btn btn-default btn-primary btn-sm pull-right"><span class="fa fa-fw fa-upload"></span> Deliver assignment</a>
    </div>

</div>
