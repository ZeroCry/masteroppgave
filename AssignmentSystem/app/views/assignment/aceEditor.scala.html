<div id="ace-editor-wrapper">

    <ul id="java-class-tabs" class="nav nav-tabs">
        <i class="fa fa-terminal" id="editor-logo"></i>

        @views.html.assignment.editorToolbar()

        @for(n <- 0 to 2){
            <li class="@if(n==0){active}"><a href="#class@n" data-toggle="tab">Class@n</a></li>
        }
    </ul>

    <div id="assignment-tab-content" class="tab-content bordered">
    @for(n <- 0 to 2){
        <div class="tab-pane @if(n==0){active in} slide-left" id="class@n">
            <div class="splitter">
                <div id="editor@n" class="ace-editor-instance resizable">
public static void main(String[] args) {
    System.out.println("Hello, World");
}
                </div>
                <div id="console@n" class="ace-editor-console resizable">
                    Konsoll
                </div>
            </div>
        </div>
    }
    </div>
</div>
