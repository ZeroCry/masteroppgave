@main("Assignments"){
    <div class="col-lg-9">
        <h1>Assignments</h1>
        <div class="row">
            @for(n <- 0 to 12){
                @if(n < 7){
                    @views.html.assignment.assignmentPreview(""+n, false)
                }else{
                    @views.html.assignment.assignmentPreview(""+n, true)
                }
            }
        </div>

    </div>
    <div class="col-lg-3">
       <h4>Assingment X Leaderboard</h4>
    </div>
}
